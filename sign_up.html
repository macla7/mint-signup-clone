<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sign_up_styles.css">
  </head>
  <body>
    <nav>
      <div id='nav-elements'>
        <p>Already have an Intuit account?</p>
        <button id="sign-in">
          Sign In
        </button>
      </div>
    </nav>
    <header>
      <div id="header-div">
        <h1>Create an Intuit account</h1>
        <p>One account for everything Intuit, including Mint.</p>
        <a href="">Learn More</a>
      </div>
    </header>
    <main>
      <form action="#" method="post">
        <fieldset id="account-info">
          <label>
            Email Address
            <input type="email" name="email" required>
          </label>

          <label>
            Phone <small>(recommended)</small>
            <input type="tel" name="tel">
          </label>

          <label>
            Password
            <input type="password" name="password">
          </label>
        </fieldset>
        <fieldset id="account-action">
          <button name="submit">
            Create an Account
          </button>
        </fieldset>
      </form>
    </main>
    <footer>
      <div id="footer-div">
        <p>By selecting Create Account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Global Privacy Statement</a>.</p>
      </div>
    </footer>
  </body>
</html>
